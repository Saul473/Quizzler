<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/script.css">
    <title>El Quiz</title>
</head>

<body>
    <section id="startMenu">
        <h1>EL QUIZ</h1>
        <button id="start-btn">start</button>
        <a href="leaderboard.html">
            <button id="leaderboard-btn">Leaderboard</button>
        </a>
    </section>
    <section id="quizSection" class="">
        <div id="timer">Time Left: </div>

        <div id="quizbox" class="row container">
            <div id="question">Question</div>
            <button id="answerA">answerA</button>
            <button id="answerB">answerB</button>
            <button id="answerC">answerC</button>
            <button id="answerD">answerD</button>
        </div>
    </section>
    <section id="endGame">
        <div id="score"></div>
        <form id="initialsForm">
            <label>Enter your initials</label>
            <input id="initials"/>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
